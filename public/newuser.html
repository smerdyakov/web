<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="styles/login_styles.css">
</head>

<body>
  <h1 id='title'> <span>Create new user.</span> </h1>
  <div class='login-box'>
    <input type='text' class='login-input' id='username' placeholder='username'>
    <br>
    <input type='password' class='login-input' id='password' placeholder='password'>
    <br>
    <input type='password' class='login-input' id='password2' placeholder='confirm password'>
    <br>
    <input type='text' class='login-input' id='name' placeholder='name'>
    <br>
    <input type='text' class='login-input' id='email' placeholder='email'>
    <br>
    <input type='button' class='login-button' id='enter' value='Enter'>
    <br>
    <p class='login-failure' id='statusmessage'></p>
  </div>

  <script src='newuser.js'></script>
</body>

</html>
